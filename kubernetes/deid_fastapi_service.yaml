apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: deid-test-gateway
  namespace: deidentification
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "deid-test.com"  # 사용할 도메인명

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: deid-test-virtualservice
  namespace: deidentification
spec:
  hosts:
    - "deid-test.com"  # 사용할 도메인명
  gateways:
    - deid-test-gateway  # Ingress Gateway 이름 (Istio Ingress Gateway를 사용할 경우)
  http:
    - match:
      - uri:
          prefix: /
    - route:
        - destination:
            host: deid-test.deidentification.svc.cluster.local  # 서비스의 FQDN (Fully Qualified Domain Name)
            port:
              number: 80